<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // using filter method and returning even numbers in a new array

        let arr=[2,3,4,5,6,7,8,9]; 
        let newarr= arr.filter((val)=>{
            return val%2==0;
        });
        newarr.forEach(element => {
            console.log(element);
        });
    </script>
</body>
</html>

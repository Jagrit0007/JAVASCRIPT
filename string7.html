<body>
    <script>
        // finding number of vowels in a string using normal function
        function Vowel(st){
            let num=0;
            for (let i=0;i<st.length;i++)
            {
                let ch=st.charAt(i);
                if (ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u')
                {
                  num++;
                }
            }
            console.log(`Number of vowels in string is ${num}`);
        }
        str="abhishek";
        Vowel(str);

        // finding number of vowels in a string using arrow function
          
        const countvowel = (str1) => {
        let count = 0;
        for (const char of str1.toLowerCase()) 
        {
        if (char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u') {
            count++;
        }
        }
        console.log(`Number of vowels in string is ${count}`);
        }

         let str4 = "I LOVE CODING";
         countvowel(str4);

    </script>
</body>

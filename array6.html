<body>
    <script>
        // finding the largest number in the array using reduce method
         let arr=[20,50,30,450,324,360];
         let largest=arr.reduce((prev,curr)=>{
            return prev>curr? prev: curr;
         });
       console.log(largest);

    </script>
</body>
